<!DOCTYPE html>
<html>
<head>
<title>별 문자 출력하기</title>
<script>
function printStar() {
    var n = prompt("정수를 입력하세요");
    n = parseInt(n);
    if (isNaN(n) || n < 1) {
        document.write("입력 오류 입니다.");
    }
    else {
        for (i=1; i<=n; i++) {
            for (j=1; j<=i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    }
}
</script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
    printStar();
</script>
</body>
</html>
