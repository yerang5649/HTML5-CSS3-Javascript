<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지의 구성 요소</title>

<style>
    body { background-color: lightblue; color: green; margin-left: 40px; margin-right: 40px;}
    h3 { text-align: center; color: blue;}
    hr { height: 5px; border: solid grey; background-color: grey;}
    span { color: darkred; font-size: 20px;}
</style>
<script>
    function show() {
        document.getElementById("fig").src="cat.jpg";
    }
    function hide() {
        document.getElementById("fig").src="";
    }
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">
        이름</h3>
<hr>
<div><img id="fig" src=""></div>
이곳에 자신을 소개하는 글이 있어야 합니다. 자신을 소개하는 HTML 페이지 입니다. <span>이름 텍스트</span>에 마우스를 올리면 사진이 나타나고 마우스를 내리면 사라집니다.
</body>
</html>
