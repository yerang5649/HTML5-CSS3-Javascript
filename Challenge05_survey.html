<!DOCTYPE html>
<html>
<head>
<title>컴퓨터 기술 소개</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
header {
  width : 100%;
  height: 10%;
  background : yellow;
}
header h1 {
  text-align : center;
  margin-top : 0;
  margin-bottom : 0;
}
form {
  margin : 20px;
  background: lightpink;
  line-height : 200%;
}

section {
  width : 100%;
  height : 82%;
}
footer {
  width : 100%;
  height : 8%;
  clear : both;
  background : plum;
}
footer p {
  display : inline-block;
}
</style>
</head>
<body>
<header>
<h1>설문지</h1>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
</header>
<section>
<form>
  <label for="grade">학년</label>
    <input type="radio" name="grade" id="grade" value="1">1학년
    <input type="radio" name="grade" id="grade" value="2">2학년
    <input type="radio" name="grade" id="grade" value="3">3학년
    <input type="radio" name="grade" id="grade" value="4">4학년<br>
  <label for="gender">성별</label>
    <input type="radio" name="gender" id="gender" value="m">남
    <input type="radio" name="gender" id="gender" value="f">여<br>
  <label for="interest">관심 분야</label>
    <input type="text" list="interest">
    <datalist id="interest">
        <option value="모바일 소프트웨어">
    </datalist><br>
  <label for="job">진로(다중 선택)</label>
    <input type="checkbox" id="job" value="d">개발
    <input type="checkbox" id="job" value="p">기획
    <input type="checkbox" id="job" value="m">영업
    <input type="checkbox" id="job" value="e">창업<br>
  <label for="text">남기고 싶은 말</label>
    <textarea id="text" cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
</form>
</section>
<footer>
  <p>Copyright 2017 by Kitae</p>
</footer>
</body>
</html>
