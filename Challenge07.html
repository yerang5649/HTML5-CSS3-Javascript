<!DOCTYPE html>
<html>
<head>
<title>라면을 만드는데 필요한 재료</title>
</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<script>
    var itemlist =["라면", "계란", "물", "파"]
    document.write("<ul>")
    for (i=0; i<itemlist.length; i++) {
        document.write("<li>"+itemlist[i])
    }
    document.write("</ul>")
</script>
</body>
</html>
