p {

}
</style>
<script>
var checked = ["false", "false", "false"]
function startGame() {
    
}
function clickNumber(obj) {
    
    obj.innerHTML = Math.floor(Math.random()*(3));

}
var first = document.getElementById("first");
var second = document.getElementById("second");
var third = document.getElementById("third");
if (obj==first && checked[0]=="false") {
    obj.innerHTML = Math.floor(Math.random()*(3));
}

if (checked == ["true", "true", "true"]) {
    finishGame();
}
function finishGame() {
    
    if (first.innerHTML==second.innerHTML && second.innerHTML==third.innerHTML && first.innerHTML==third.innerHTML) {
        showMessage("Success")
    }
    else {
        showMessage("fail")
    }
}
function showMessage(result) {
    var obj = document.getElementById("main");
    var newDIV = document.createElment("div");
    newDIV.innerHTML = result + "(click here to do again)";
    newDIV.addEventListener("click", function () {startGame(); var p = this.parentElment; p.removeChild(this);})
    obj.appendChild(newDIV);
}
</script>
