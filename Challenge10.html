<!DOCTYPE html>
<html>
<head>
<title>눈 내리는 샤갈의 마을</title>
<style>
body {
  background-image : url("http://newsteacher.chosun.com/site/data/img_dir/2018/07/06/2018070600363_0.jpg");
  background-size : 100%;
  background-repeat : no-repeat;
}
div {
  position : absolute;
  color : white;
}
</style>
<script>
var totalWidth = window.innerWidth;
var totalHeight = window.innerHeight;
var text="";
function makeSnow() {
    left = Math.floor(Math.random() * (totalWidth+1));
    top = Math.floor(Math.random() * (totalHeight+1));
    for (i=0; i<30; i++) {
        text = "<div style='left:" + left + "px"+" top:" + top + "px'>*</div>";
        document.body.innerHTML += text;
    }
}
function setSnow() {
    var div = document.getElementsByTagName("div");
    for (i=0; i<div.length; i++) {
        if(div[i].offsetTop < totalWidth) {
            div[i].style.top = div[i].offsetTop + 10;
        }
        else {
            initSnow(div[i]);
        }
    }
}
function initSnow(obj) {
    left = Math.floor(Math.random() * (totalWidth+1));
    top = Math.floor(Math.random() * (totalHeight+1));
    obj.style.left = left;
    obj.style.top = top;
}
</script>
</head>
<body>
<script>
makeSnow();
setInterval("setSnow()", 10000);
</script>
</body>
</html>
